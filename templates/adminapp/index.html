{% extends 'adminapp/partials/base.html' %}
{% load static %}
{% block content %}
    <div id="main-content" >
        <div class="container-fluid">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-8 col-sm-12">                        
                        <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"><i class="fa fa-arrow-left"></i></a>Dashboard</h2>
                        
                    </div>            
                    
                </div>
            </div>

            <div class="row clearfix" >
                <div class="col-lg-3 col-md-6">
                    <div class="card top_counter" style="background-color:rgb(213, 255, 205);">
                    



                        <div class="col-lg-12 col-md-6 col-sm-6">
                            <div class="card text-center bg-info">
                                <div class="body">
                                    <div class="p-15 text-light">
                                        <h3  style="font-size: 20px; color: black;">{{agent_count}}</h3>
                                        <span style="font-size: 20px; color: black;">Agents</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-6 col-sm-6">
                            <div class="card text-center bg-warning">
                                <div class="body">
                                    <div class="p-15 text-light">
                                        <h3 style="font-size: 20px; color: black;">{{ dealer_count }}</h3>
                                        <span style="font-size: 20px; color: black;">Dealer</span>
                                    </div>
                                </div>
                            </div>
                        </div>


                       
                    </div>
                </div>
             
            </div>
            
           
<!-- next row -->

                      
            
        </div>
    </div>
{% endblock %}
