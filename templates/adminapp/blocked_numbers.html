{% extends 'adminapp/partials/base.html' %}
{% load static %}
{% block content %}
<style>
    .table-cell {
        border: 1px solid #d2d2d2; /* Add a 1px black border to each cell */
        text-align: center;
}

    .nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 55px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        background-color: #ffffff;
        overflow-x: auto;
        justify-content: space-evenly;
        display: flex;
        flex-direction: column;
    }

    th, td{
        text-align: center;
    }
</style>
<div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-12">                        
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'agent:index' %}"><i class="icon-home"></i></a></li>                            
                        <li class="breadcrumb-item">Blocked Numbers</li>
                    </ul>
                </div>            
             
            </div>
        </div>

        <div class="row clearfix">
            <a href="{% url 'adminapp:new_block' time.id %}" class="btn btn-primary mt-3 mr-2" style="position: absolute; top: 0; right: 0;">Add</a>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="body">
                        <div class="col-lg-12">
                            <div class="card">
                                
                                
                                
                                <div class="body">
                                    <div class="table-responsive">
                                        <table class="table m-b-0">
                                            <thead>
                                                <tr class="l-blue">
                                                     <th>LSK</th>
                                                     <th>Number</th>
                                                     <th>Count</th>
                                                     <th>Action </th>
                                                </tr>
                                            </thead>
                                            <tbody id="bill-table">
                                                {% for block in blocked %}
                                                <!-- hello -->
                                                <tr data-dealer="{{ bill.agent.user }}" class="l-pink">
                                                    <td class="table-cell">{{block.LSK}}</td>
                                                    <td class="table-cell">{{block.number}}</td>
                                                    <td class="table-cell">{{block.count}}</td>
                                                    <td class="table-cell">
                                                        <a href="{% url 'adminapp:edit_block' block.id time.id %}" class="btn btn-info" title="Edit">
                                                            <i class="fa fa-edit"></i></a>
                                                        <a href="{% url 'adminapp:delete_block' block.id time.id %}" class="btn btn-danger" title="Edit">
                                                        <i class="fa fa-trash-o"></i></a>
                                                        
                                                    </td>
                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                
                            </div>
                           
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>


{% endblock %}
