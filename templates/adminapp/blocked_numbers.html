{% extends 'adminapp/partials/base.html' %}
{% load static %}
{% block content %}



<div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-12">                        
                    <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"></a>  <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'adminapp:index' %}"><i class="icon-home"></i></a></li>                            
                        <li class="breadcrumb-item">Blocked Numbers</li>
                    </ul></h2>
                   
                </div>            
              
            </div>
        </div>
        
        <div class="row clearfix">
            <div class="col-lg-12">
<div class="card">
    <div class="header">
        <h2>Blocked Numbers</h2>
    </div>
    <div class="body">
        <div class="table-responsive">
            <table class="table table-hover js-basic-example dataTable table-custom m-b-0 c_list">
                <thead>
                    <tr>
                        <th>
                            <label class="fancy-checkbox">
                                <input class="select-all" type="checkbox" name="checkbox">
                                <span></span>
                            </label>
                        </th>
                        <th>id</th>                                    
                        <th>Username</th> 
                        <th>phonenumber</th>        
                        <th>Action</th>
                    
                    </tr>
                </thead>
                    <tbody>
                       
                         
                        {% for agent in banned_agents %}
                      <tr>
                        <td style="width: 50px;">
                            <label class="fancy-checkbox">
                                <input class="checkbox-tick" type="checkbox" name="checkbox">
                                <span></span>
                            </label>
                        </td>
                        <td>
                            <p class="c_name">{{ agent.id }}</p>
                        </td>
                        <td>
                            <p class="c_name">{{ agent.user.username }}</p>
                        </td> 
                        <td>
                            <p class="c_name">{{agent.phone_number}}</p>
                        </td> 
                       
                                                       
                        <td>
                            <address><i class="zmdi zmdi-pin"></i>Banned</address>
                        </td>
                     
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

   

{% endblock %}
