{% extends 'adminapp/partials/base.html' %}
{% load static %}
{% block content %}
<div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-12">
                    <h2><a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"><i
                                class="fa fa-arrow-left"></i></a> Edit Agent</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'adminapp:index' %}"><i class="icon-home"></i></a>
                        </li>
                        <li class="breadcrumb-item">Agent</li>
                        <li class="breadcrumb-item active">Edit Agent</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <h2>Editing Agent</h2>
                    </div>
                    <div class="body">
                        <form method="POST">
                            {% csrf_token %}

                            <!-- Display agent form fields -->
                            {{ agent_form.as_p }}

                            <!-- Display login form fields -->
                            {{ login_form.as_p }}

                            <!-- Display user form fields -->
                            <!-- {{ user_form.as_p }} -->

                            <button type="submit">Update Agent</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
