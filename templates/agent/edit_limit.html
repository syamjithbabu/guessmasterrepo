{% extends 'agent/partials/base.html' %}
{% load static %}
{% block content %}
<div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-12">                        
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'agent:index' %}"><i class="icon-home"></i></a></li>                            
                        <li class="breadcrumb-item">Limit</li>
                        <li class="breadcrumb-item active">Edit Limit </li>
                    </ul>
                </div>            
             
            </div>
        </div>
                                {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-info">
                                    {{message}}
                                </div>
                                {% endfor %}
                                {% endif %}
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="row clearfix">
                                        <div class="col-lg-12">
                                            <div class="card">
                                                <div class="body">
                                                    <table id="mainTable" class="table table-hover">
                                                        <thead>
                                                            <tr>
                                                                <th>Limit</th>
                                                                <th>Max</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                                <td contenteditable="true" name="limi">Daily Limit</td>
                                                                <td contenteditable="true" name="double_rate" style="position: relative;">
                                                                    <input type="number" value="{{ limit_instance.daily_limit }}" required step="0.01" name="limit" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; background: transparent;">
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                    {% for time in times %}
                                                    <label class="control-inline fancy-checkbox ml-auto">
                                                        <input type="checkbox" name="checkbox" value="{{ time.id }}" {% if time in limit_instance.checked_times.all %}checked{% endif %}>
                                                        <span>{{ time.game_time }}</span>
                                                    </label>
                                                    {% endfor %}
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Update</button>
                                        </div>
                                    </div>
                                </form>
                                
        
    </div>
</div>



{% endblock %}
