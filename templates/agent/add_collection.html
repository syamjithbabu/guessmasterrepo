{% extends 'agent/partials/base.html' %}
{% load static %}
{% block content %}

<style>
    .navbar-bottom {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 55px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        background-color: #ffffff;
        overflow-x: auto;
        justify-content: space-evenly;
        display: flex;
        flex-direction: column;
    }

    .th{
        text-align: center;
    }

    .td2{
        text-align: center;
        background-color: rgb(221, 221, 221);
    }
    .td3{
        text-align: center;
        background-color: rgb(255, 255, 255);
    }
    .th1, .td1{
        text-align: center;
    }

</style>
<div id="main-content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-5 col-md-8 col-sm-12">                        
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'agent:index' %}"><i class="icon-home"></i></a></li>                            
                        <li class="breadcrumb-item">Add Collection</li>
                    </ul>
                </div> 
            </div>
        </div>

        <div class="row clearfix" style="padding-bottom: 10px;">
            <form method="POST">
                {% csrf_token %}
            <div class="col-lg-12 col-md-12 col-sm-12"  style="padding-left: 0px;padding-right: 0px;">
                <div class="card" style="padding-left: 0px;padding-right: 0px; background-color: antiquewhite;">
                    <div class="body">
                        <div class="col-lg-12"  style="padding-left: 5px;padding-right: 5px;">
                                
                                <div class="body">
                                    <div class="row clearfix">
                                        <div class="col-md-6 col-6">
                                            <div class="form-group">
                                                <input type="date" class="form-control" id="from-date" name="date">
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-6">
                                            <div class="form-group">
                                                <select class="form-control show-tick ms select2" data-placeholder="Select"
                                                    name="select-dealer" id="agent" required>
                                                    {% for dealer in dealers %}
                                                    <option value="{{dealer.id}}">{{dealer.user}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-6">
                                            <div class="form-group">
                                                <select class="form-control show-tick ms select2" data-placeholder="Select"
                                                    name="select-collection" id="collect" required>
                                                    <option value="from-dealer">From Dealer</option>
                                                    <option value="to-dealer">To Dealer</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                                                        
                                    </div>
                                   
                                 </div>
                                
                                <div class="body d-flex justify-content-center">
                                    <div class="form-group col-md-6 col-6">
                                        <input type="number" class="form-control" id="numberInput" name="amount" placeholder="Enter amount"
                                            required>
                                    </div>
                                    <div class="col-md-6 col-6">
                                        <div class="form-group">                                               
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                </div>
                                
                           
                           
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
        
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#summary-button").change(function() {
            if (this.checked) {
                $(".summary-row").show(); // Show the row when the checkbox is checked
                $(".not-summary").hide();
            } else {
                $(".summary-row").hide(); // Hide the row when the checkbox is unchecked
                $(".not-summary").show(); 
            }
        });
    });
</script>
<script>
    // Get the current date in the format "YYYY-MM-DD"
    function getCurrentDate() {
        const now = new Date();
        const year = now.getFullYear();
        const month = (now.getMonth() + 1).toString().padStart(2, '0');
        const day = now.getDate().toString().padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // Check if selected_from and selected_to are defined
    var selectedFrom = "{{selected_from}}";
    var selectedTo = "{{selected_to}}";

    if (selectedFrom && selectedTo) {
        document.getElementById('from-date').value = selectedFrom;
        document.getElementById('to-date').value = selectedTo;
    } else {
        document.getElementById('from-date').value = getCurrentDate();
        document.getElementById('to-date').value = getCurrentDate();
    }
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {

        var selectTime = document.getElementById("time");
        var selectAgent = document.getElementById("agent")
        // Set the selected value based on the selected_dealer variable
        selectTime.value = "{{ selected_time }}";
        selectAgent.value = "{{ selected_agent }}"
        

    });
</script>
{% endblock %}
